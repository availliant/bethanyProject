<!DOCTYPE html>
{% extends 'crm/base.html' %}
 {% block content %}

    <html>
    <head>
        <meta charset="UTF-8">
        <title>Vitamin B</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    </head>
    <body>
    <style>
        body {
            background-color: beige;
        }
    </style>
    <div class="container">
        <div class="row">
            <div class="col-md-10 col-md-offset-1">
                <div class="panel panel-primary">
                    <div class="panel-heading">Welcome!</div>
                    <div class="panel-body">
                        Vitamin B for Boston, the most important Vitamin of your day!
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <h2 style="padding-left: 15Px">Time to enter your daily intake</h2>
    </div>
    <td>
        <table class="table table-striped table-bordered table-hover">
            <thead>
            <tr class="bg-info">
                <th>Entry ID</th>

                <th colspan="3">Actions</th>
            </tr>
            </thead>
            <tbody>
            {% for entry in entrys %}
                <tr>
                    <td>{{ entry.entryID }}</td>




                    <td><a href="{% url 'crm:entry_edit' pk=entry.pk %}" class="btn btn-warning">Edit</a>

                    <td><a href="{% url 'crm:entry_delete' pk=entry.pk %}"
                           onclick="return confirm('Are you sure you want to delete?')"
                           class="btn btn-danger">Delete</a>
                    </td>
                    <td><a href="{% url 'crm:summary' pk=entry.pk %}"
                           class="btn btn-primary">Summary</a>

                    </td>

                </tr>
            {% endfor %}        </table>
            </tbody>
        <div class="row">
            <a href="{% url 'crm:entry_new' %}" class="row"><span class="btn btn-primary">Add Date</span></a>
        </div>

    </div>
    </body>
    </html>
{% endblock %}
